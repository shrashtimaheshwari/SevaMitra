<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="blueBodyGrad" x1="100" y1="100" x2="300" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#55C9F3"/> <stop offset="50%" stop-color="#2D9CDB"/> <stop offset="100%" stop-color="#1565C0"/> </linearGradient>

    <linearGradient id="greenBodyGrad" x1="412" y1="100" x2="200" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9CCC65"/> <stop offset="50%" stop-color="#66BB6A"/> <stop offset="100%" stop-color="#2E7D32"/> </linearGradient>
  </defs>

  <g transform="translate(0, 10)">
    <path d="M256 360 C256 360, 205 290, 205 240 A 51 51 0 0 1 256 189 V 360 Z" fill="#4DB6AC"/>
    <path d="M256 360 V 189 A 51 51 0 0 1 307 240 C307 290, 256 360, 256 360 Z" fill="#00897B"/>
    <circle cx="256" cy="240" r="18" fill="#1C262A"/>
  </g>

  <g filter="url(#softShadow)">
    <circle cx="172" cy="145" r="38" fill="#55C9F3"/>
    
    <path d="M172 190 
             C 120 190, 110 260, 125 310 
