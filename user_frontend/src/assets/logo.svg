    <circle cx="340" cy="145" r="38" fill="#9CCC65"/>
    
    <path d="M340 190 
             C 392 190, 402 260, 387 310 
             C 367 375, 312 420, 256 460 
             L 256 460 
             C 302 420, 347 365, 347 300 
             C 347 260, 322 230, 277 235 
             L 232 235
             C 222 235, 212 220, 227 205
             C 252 180, 292 190, 340 190 Z" 
